data:
  input: "/Users/julia/Desktop/Masterarbeit/test-Datasets/DNA-Data/354/354.phy"
  outdir: "data/354/results"
  #outdir: "data/354_cascade/results"
  #input: data/ng-tutorial/prim.phy
  #outdir: data/ng-tutorial/results

parameters:
  # general parameter settings
  blmin: [1e-2, 1e-4, 1e-6, 1e-8, 1e-10]
  blmax: [100]

  # if you change the model: make sure to change both raxml and iqtree to the respective model
  model:
    raxml-ng: GTR+G
    iqtree: GTR+FO+G4

  # iqtree specific settings
  iqtree:
    command: iqtree
    threads: 2

  # raxml-ng specific settings
  raxml-ng:
    command: raxml-ng
    threads: 2
    seed: 2
    num_pars_trees: 10
    num_rand_trees: 10
